<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTION</title>
</head>
<body>
    <h1>Function Practice</h1>
    <script>
        console.log("Function calling")
        let age = 21;
        function ageFun(){
            console.log(`Your age is ${age}`);
        }
        ageFun();
        age = 79;
        ageFun();
        age = 1;
        ageFun();
        
    </script>
</body>
</html>
